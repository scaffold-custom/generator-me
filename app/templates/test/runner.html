<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Runner</title>
        <link type="text/css" rel="stylesheet" charset="utf-8" href="http://assets.spmjs.org/totoro/jasmine/1.3.1/jasmine.css" />
        <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js"></script>
        <script src="http://assets.spmjs.org/totoro/jasmine/1.3.1/jasmine.js"></script>
        <script src="http://assets.spmjs.org/totoro/jasmine/1.3.1/jasmine-html.js"></script>
        <script src="http://a.tbcdn.cn/s/kissy/gallery/??velocity/1.1/index-min.js,jasmine-kissy/2.0/index-min.js,jasmine-kissy/2.0/ajax-base-min.js"></script>
    </head>
    <body>
        <script>
            (function() {
                var S = KISSY;
                S.config({
                    debug: true
                });


                //配置源码目录
                KISSY.config({
                    packages: [
                        {
                            name: '<%=name%>',
                            base: '../src',
                            ignorePackageNameInUri: true,
                            debug: true,
                            combine:false
                        }
                    ]}
                );


                S.config({
                    packages:[
                        {
                            name:"test",
                            path:'./',
                            ignorePackageNameInUri:true
                        }
                    ]
                });

                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);

                S.use('gallery/jasmine-kissy/2.0/',function(S,HtmlMock){
                    S.htmlMock = new HtmlMock();
                    S.use('test/runner',function(){
                        jasmineEnv.execute();
                    })
                })
            })()
        </script>
    </body>
</html>
